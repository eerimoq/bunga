language: python

python:
  - "3.8"

install:
  - pip install coveralls
  - pip install -r requirements.txt

script:
  - source setup.sh
  - coverage run --source=bunga setup.py test
  - make -s -C lib

after_success:
  - coveralls

before_deploy:
  - git clean -dfx

deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  edge: true
  skip_existing: true
  on:
    tags: true
